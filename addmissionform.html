      <h1 style="color:#0663BB;font-family: 'Times New Roman', Times, serif; text-align: center;font-weight: 600;">Addmission Form</h1>
      <div class="container">
          <form action="form_submission.html" method="POST" class="form-group">
              <div class="row">
                  <div class="col-lg-3 col-sm-12 col-md-6"></div>
                  <div class="col-lg-3 col-sm-12 col-md-6">
                      <label for="firstname">First Name <span style="float: right; color: red;">*</span></label>
                        <input type="text" class="form-control" name="firstname" required />
                  </div>
                  <div class="col-lg-3 col-sm-12 col-md-6">
                    <label for="lastname">Last Name <span style="float: right; color: red;">*</span></label>
                    <input type="text" class="form-control" name="lastname" required />
                  </div>
                  <div class="col-lg-3 col-sm-12 col-md-6"></div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-sm-12 col-md-6"></div>
              
                <div class="col-lg-6 col-sm-12 col-md-12">
                  <label for="lastname">Contact Number <span style="float: right; color: red;">*</span></label>
                  <input type="number" class="form-control" name="number" required />
                </div>
                <div class="col-lg-3 col-sm-12 col-md-6"></div>
            </div>

              <div class="row">
                <div class="col-lg-3 col-sm-12 col-md-6"></div>
                <div class="col-lg-3 col-sm-12 col-md-6">
                    <label for="email">Father / Guardian Name <span style="float: right; color: red;">*</span></label>
                    <input type="text" class="form-control" name="fathername" required  />
                  </div>
                <div class="col-lg-3 col-sm-12 col-md-6">
                    <label for="cninc">Father / Guardian CNIC <span style="float: right; color: red;">*</span></label>
                    <input type="number" class="form-control" name="cnic" required placeholder="12345-1234321-9" />
                  </div>
                
                <div class="col-lg-3 col-sm-12 col-md-6"></div>
            </div>

            <div class="row">
                <div class="col-lg-3 col-sm-12 col-md-6"></div>
                <div class="col-lg-6 col-sm-12 col-md-12">
                    <label for="cninc">Date Of Birth<span style="float: right; color: red;">*</span></label>
                    <input type="date" class="form-control" name="dob" required />
                  </div>
                
                <div class="col-lg-3 col-sm-12 col-md-6"></div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-sm-12 col-md-6"></div>
                <div class="col-lg-6 col-sm-12 col-md-12 form-check">
                    <label for="gender">Gender<span style="float: right; color: red;">*</span></label>
                    <input type="radio" class="form-check-input" name="gender" value="male" />Male
                    <input type="radio" class="form-control-md" name="gender" value="female" />Female

                  </div>
                
                <div class="col-lg-3 col-sm-12 col-md-6"></div>
            </div>

            <div class="row">
                <div class="col-lg-3 col-sm-12 col-md-6"></div>
                <div class="col-lg-6 col-sm-12 col-md-12 form-check">
                    <label for="gender">Religion<span style="float: right; color: red;">*</span></label>
                    <select name="religion" id="" class="form-control">
                        <option value="">Select Religion</option>
                        <option value="Islam">Islam</option>
                        <option value="Hind">Hindu</option>
                        <option value="christian">Christian</option>
                        <option value="other">Other</option>
                    </select> 
                </div>
                
                <div class="col-lg-3 col-sm-12 col-md-6"></div>
            </div>

            <div class="row" style="padding-top: 40px;">
                <div class="col-lg-3 col-sm-12 col-md-6"></div>
                <div class="col-lg-6 col-sm-12 col-md-12" align="center">
                   <button type="reset" class="btn btn-md btn-secondary">Reset</button> 
                  <button type="submit" class="btn btn-md btn-success">Sumbit Form</button>
                </div>
                <div class="col-lg-3 col-sm-12 col-md-6"></div>
            </div>

          </form>
